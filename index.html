<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <meta name="description" content="JavaScript Tarot game">
 <meta name="author" content="Ava Collins">
 <title>Tarot VII</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/app.css">
  <script src="require.js" data-main="app"></script>
</head>
<body>
  <div class="page home">

    <main class="start">
      <h1>Click tarot card to start
        <picture>
          <source type="image/webp" srcset="images/arrows/1.webp" />
          <img src="images/arrows/1.png" alt="Arrow pointing to card" class="arrow">
        </picture>
      </h1>

      <picture>
        <source type="image/webp" srcset="images/tarot/smith-waite-tarot.webp"/>
        <img src="images/tarot/smith-waite-tarot.jpg" alt="Card, click to start" class="deck">
      </picture>
    </main>

    <footer>
        <div class="tag">
        <i class="icon tetractys"></i>
        <h1>TAROTJS</h1>
        <p>Lorem ipsum sonat</p>
        <i class="icon tree-of-life"></i>
      </div>
    </footer>

  </div>
</body>
</html>
